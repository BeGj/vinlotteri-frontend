<h1 class="text-lg">Create new game</h1>

<form [formGroup]="createGameForm" class="flex flex-row content-end">
  <!-- <input type="date" formControlName="date"> -->
  <p-calendar
    formControlName="date"
    dateFormat="D dd. M yy"
    [showTime]="true"
    hourFormat="24"
  ></p-calendar>
  <button
    pButton
    type="button"
    [disabled]="createGameForm.invalid"
    label="Submit"
    icon="pi pi-check"
    iconPos="right"
    (click)="createGameClicked()"
  ></button>
</form>
